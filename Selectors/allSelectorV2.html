      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <style>
        #test {
          width: auto;
          height: auto;
          background-color: transparent;
        }
        h3 {
          margin: 0;
        }
        div, span, p {
          width: 80px;
          height: 40px;
          float: left;
          padding: 10px;
          margin: 10px;
          background-color: #EEEEEE;
        }
      </style>
  </head>
  <body>
      <div id="test">
        <div>This is a div</div>
        <p>This is a p</p>
        <span>This is a span</span>
        <br>
        <button type="button">I'm a button</button>
      </div>
      <script>
      $(document).ready(function(){
          //Arreglo de los elementos en el DOM
          let elements = $("#test").find("*").css("border", "3px solid red").length;
          console.log(elements);
          $("body").prepend("<h1>Elements found " + elements + " in the DOM");
      });
      </script>
  </body>
