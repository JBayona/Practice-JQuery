      <style>
         b {
          color: red;
          font-size: 16px;
          display: block;
          clear:left;
        }
        div, span, p {
          width: 40px;
          height: 40px;
          float: left;
          margin: 10px;
          background-color: blue;
          padding: 3px;
          color: white;
        }

      <div>div</div>
      <p class="myClass">p class="myClass"</p>
      <p class="notMyClass">p class="notMyClass"</p>
      <span>span</span>

      <span>span</span>
      <p>p</p>
      <p>p</p>
      <div>div</div>
      <span>span</span>
      <p>p</p>
      <div>div</div>
      <b></b>
      <script>
      $(document).ready(function(){
        $( "div, span, p.myClass" ).css( "border", "3px solid red" );

        var list = $( "div, p, span" )
        .map( function() {
          return this.tagName;
        })
        .get()
        .join( ", " );
      $( "b" ).append( document.createTextNode( list ) );
      });
      </script>
